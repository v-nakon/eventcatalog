<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>eventcatalog</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
<header>
	<div class="container_header">
		<div class="container_logo">
			<svg class="logo_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#d11d4e" d="M12 0l-11 6v12.131l11 5.869 11-5.869v-12.066l-11-6.065zm-1 21.2l-6.664-3.555 4.201-2.801c1.08-.719-.066-2.359-1.243-1.575l-4.294 2.862v-7.901l8 4.363v8.607zm-6.867-14.63l6.867-3.746v4.426c0 1.323 2 1.324 2 0v-4.415l6.91 3.811-7.905 4.218-7.872-4.294zm8.867 6.03l8-4.269v7.8l-4.263-2.842c-1.181-.785-2.323.855-1.245 1.574l4.172 2.781-6.664 3.556v-8.6z"/></svg>
			<div class="logo_title">eventcatalog</div>
		</div>
	</div>
</header>
<div class="container_search_bg">
	<div class="container_search">
		<h1 class="search_title">Find events</h1>
		<div class="search_form_group">
			<input type="search" placeholder="Event name">
			<select id="city" name="city">
				<option value="kiev">Kiev</option>
				<option value="odessa">Odessa</option>
			</select>
			<input class="btn_search" type="submit" value="Submit">
		</div>
		<div class="container_search_tags">
			<div class="search_tag">Webinar</div>
			<div class="search_tag">Concert</div>
			<div class="search_tag">Film</div>
		</div>
	</div>
</div>
<ul class="container_events">
	<li class="event_card">
	  <div class="event_card_content">
		<img src="https://s3.amazonaws.com/attachments.ticketbud.com/events/vox1_main_images/543024/medium/Invitadada_Especial-8.png?1571362915" alt="" class="event_card_img">
		<div class="event_card_title">Celebrate Educators Gadsden AL - January 25</div>
		<div class="event_card_tag">Webinar</div>
		<div class="event_card_date">Sat, Jan 25, 2020</div>
		<div class="event_card_location">Europa Hotel belfast</div>
		<input class="event_card_btn" type="submit" value="View event">
	  </div>
	</li>
</ul>
<footer>
	<div class="container_footer">
		<div class="container_logo">
			<svg class="logo_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#d11d4e" d="M12 0l-11 6v12.131l11 5.869 11-5.869v-12.066l-11-6.065zm-1 21.2l-6.664-3.555 4.201-2.801c1.08-.719-.066-2.359-1.243-1.575l-4.294 2.862v-7.901l8 4.363v8.607zm-6.867-14.63l6.867-3.746v4.426c0 1.323 2 1.324 2 0v-4.415l6.91 3.811-7.905 4.218-7.872-4.294zm8.867 6.03l8-4.269v7.8l-4.263-2.842c-1.181-.785-2.323.855-1.245 1.574l4.172 2.781-6.664 3.556v-8.6z"/></svg>
			<div class="logo_title">eventcatalog</div>
		</div>
	</div>
</footer>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/scripts.min.js"></script>

</body>
</html>
